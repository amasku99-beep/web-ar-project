<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">

  <!-- ✅ Material Icons OUTLINED -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    :root {
      --primary: #E7FE60;
      --icon: #1A1A1A;
      --footer-bg: rgba(50, 50, 50, 0.60);
      --text-title: #E6E6E6;
      --text-muted: #B3B3B3;
      --progress-inactive: rgba(217,217,217,0.20);

      --safe-pad: clamp(12px, 2.6vw, 20px);
      --btn-h: 40px;
      --radius: 8px;
      --pill: 999px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== CAMERA ===== */
    #cam {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      z-index: 0;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    /* ===== START OVERLAY ===== */
    .start {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      z-index: 20;
    }
    .start.hidden { display: none; }

    .start .card {
      background: rgba(0,0,0,0.7);
      border-radius: 14px;
      padding: 16px;
      color: white;
      text-align: center;
      width: min(420px, 88vw);
    }

    .start button {
      margin-top: 12px;
      height: 44px;
      padding: 0 22px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #121212;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    /* ===== UI OVERLAY ===== */
    .ui {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;
    }

    /* ✅ outlined icons base style */
    .material-icons-outlined {
      font-size: 22px;
      color: var(--icon);
      opacity: 0.9;
      line-height: 1;
    }

    /* --- TOP BAR --- */
    .topbar {
      position: absolute;
      top: var(--safe-pad);
      left: var(--safe-pad);
      right: var(--safe-pad);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-btn {
      width: var(--btn-h);
      height: var(--btn-h);
      border-radius: 999px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
    }

    .icon-btn.active { background: var(--primary); }

    .right-icons {
      display: flex;
      gap: 10px;
    }

    /* --- FOOTER --- */
    .footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--footer-bg);
      backdrop-filter: blur(8px);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      padding: 10px var(--safe-pad) 12px;
    }

    .progress {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      height: 4px;
      margin-bottom: 10px;
    }

    .seg { background: var(--progress-inactive); border-radius: 2px; }
    .seg.active { background: var(--primary); }

    .footer-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      min-height: 52px;
    }

    .step {
      color: var(--text-title);
      font-size: clamp(18px, 4vw, 24px);
      font-weight: 700;
      text-align: center;
    }

    .btn {
      height: var(--btn-h);
      padding: 0 24px;
      border-radius: var(--pill);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .btn-outline {
      border: 1px solid var(--text-muted);
      color: var(--text-muted);
      opacity: 0.9;
    }

    /* ✅ Zurück icon matches grey text */
    .btn-outline .material-icons-outlined {
      color: var(--text-muted);
    }

    .btn-primary {
      background: var(--primary);
      color: #121212;
    }

    .left-slot { justify-self: start; }
    .right-slot { justify-self: end; }
  </style>
</head>

<body>

  <!-- CAMERA -->
  <video id="cam" autoplay playsinline muted></video>

  <!-- START CAMERA OVERLAY -->
  <div id="start" class="start">
    <div class="card">
      <div style="font-weight:700; font-size:16px;">Kamera starten</div>
      <button id="startBtn">Start</button>
    </div>
  </div>

  <!-- UI -->
  <div class="ui">

    <div class="topbar">
      <div class="icon-btn">
        <span class="material-icons-outlined">arrow_back</span>
      </div>

      <div class="right-icons">
        <div class="icon-btn active"><span class="material-icons-outlined">crop_free</span></div>
        <div class="icon-btn"><span class="material-icons-outlined">play_circle</span></div>
        <div class="icon-btn"><span class="material-icons-outlined">help</span></div>
        <div class="icon-btn"><span class="material-icons-outlined">mic</span></div>
      </div>
    </div>

    <div class="footer">
      <div class="progress">
        <div class="seg active"></div>
        <div class="seg"></div>
        <div class="seg"></div>
        <div class="seg"></div>
        <div class="seg"></div>
        <div class="seg"></div>
      </div>

      <div class="footer-row">
        <div class="left-slot">
          <div class="btn btn-outline">
            <span class="material-icons-outlined">arrow_back</span>
            Zurück
          </div>
        </div>

        <div class="step">Schritt 1</div>

        <div class="right-slot">
          <div class="btn btn-primary">
            Weiter
            <span class="material-icons-outlined">arrow_forward</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    const video = document.getElementById("cam");
    const startOverlay = document.getElementById("start");
    const startBtn = document.getElementById("startBtn");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });

        video.srcObject = stream;
        await video.play();
        startOverlay.classList.add("hidden");
        updateOrientation();
      } catch (e) {
        console.error(e);
      }
    }

    function updateOrientation() {
      const landscape = window.innerWidth > window.innerHeight;
      video.style.transform = landscape
        ? "rotate(0deg)"
        : "rotate(90deg) scale(1.1)";
    }

    startBtn.addEventListener("click", startCamera);
    window.addEventListener("resize", updateOrientation);
    window.addEventListener("orientationchange", updateOrientation);
  </script>

</body>
</html>
