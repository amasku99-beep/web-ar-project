<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">

  <!-- Material Icons (recommended way) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    :root{
      --primary: #E7FE60;
      --white: #FFFFFF;
      --icon: #1A1A1A;
      --footer-bg: rgba(50, 50, 50, 0.60);
      --text-title: #E6E6E6;
      --text-muted: #B3B3B3;
      --progress-inactive: rgba(217, 217, 217, 0.20);
      --safe-pad: clamp(12px, 2.6vw, 20px);
      --btn-h: 40px;
      --radius-8: 8px;
      --radius-pill: 999px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    body { font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    /* --- CRITICAL: make scene + canvas fill screen and stay behind UI --- */
    a-scene {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 0 !important;
    }
    /* A-Frame creates a canvas; force it full-screen too */
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* UI overlay */
    .ui {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none; /* static */
    }

    /* ---------- TOP BAR ---------- */
    .topbar {
      position: absolute;
      top: var(--safe-pad);
      left: var(--safe-pad);
      right: var(--safe-pad);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .icon-btn {
      width: var(--btn-h);
      height: var(--btn-h);
      border-radius: 999px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.80);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 rgba(255,255,255,0.25) inset;
    }

    .mi {
      font-family: "Material Icons";
      font-size: 22px;
      line-height: 1;
      color: var(--icon);
    }

    .icon-btn.active { background: rgba(231, 254, 96, 1); }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* ---------- FOOTER ---------- */
    .footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--footer-bg);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border-top-left-radius: var(--radius-8);
      border-top-right-radius: var(--radius-8);
      padding: 10px var(--safe-pad) 12px;
    }

    .progress {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      height: 4px;
      margin-bottom: 10px;
    }
    .seg { border-radius: 2px; background: var(--progress-inactive); }
    .seg.active { background: linear-gradient(90deg, var(--primary), var(--primary)); }

    .footer-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      min-height: 52px;
    }

    .step {
      text-align: center;
      color: var(--text-title);
      font-weight: 700;
      font-size: clamp(18px, 4vw, 24px);
      letter-spacing: 0.2px;
      user-select: none;
    }

    .btn {
      height: var(--btn-h);
      border-radius: var(--radius-pill);
      padding: 0 clamp(16px, 4vw, 28px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      white-space: nowrap;
      user-select: none;
    }

    .btn-outline {
      border: 1px solid rgba(179,179,179,0.9);
      color: var(--text-muted);
      background: transparent;
      font-weight: 500;
      font-size: 16px;
      opacity: 0.95;
    }

    .btn-primary {
      background: var(--primary);
      color: rgba(26,26,26,0.95);
      font-weight: 500;
      font-size: 16px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.25) inset;
    }

    .left-slot { justify-self: start; }
    .right-slot { justify-self: end; }

    /* Debug overlay if camera fails */
    .debug {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 20;
      display: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Camera feed scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="alpha: true; antialias: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- IMPORTANT: explicit camera entity (stability on mobile) -->
    <a-entity camera></a-entity>
  </a-scene>

  <div class="debug" id="dbg">Camera started…</div>

  <!-- UI overlay -->
  <div class="ui">
    <div class="topbar">
      <div class="icon-btn" aria-hidden="true">
        <span class="mi">arrow_back</span>
      </div>

      <div class="right-icons">
        <div class="icon-btn active" aria-hidden="true" title="crop_free">
          <span class="mi">crop_free</span>
        </div>
        <div class="icon-btn" aria-hidden="true" title="play_circle">
          <span class="mi">play_circle</span>
        </div>
        <div class="icon-btn" aria-hidden="true" title="help">
          <span class="mi">help</span>
        </div>
        <div class="icon-btn" aria-hidden="true" title="mic">
          <span class="mi">mic</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="progress" aria-hidden="true">
        <div class="seg active"></div>
        <div class="seg"></div>
        <div class="seg"></div>
        <div class="seg"></div>
        <div class="seg"></div>
        <div class="seg"></div>
      </div>

      <div class="footer-row">
        <div class="left-slot">
          <div class="btn btn-outline" aria-hidden="true">
            <span class="mi">arrow_back</span>
            <span>Zurück</span>
          </div>
        </div>

        <div class="step">Schritt 1</div>

        <div class="right-slot">
          <div class="btn btn-primary" aria-hidden="true">
            <span>Weiter</span>
            <span class="mi">arrow_forward</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // tiny debug helper: if camera fails you’ll at least see it
    const dbg = document.getElementById('dbg');
    const show = (t) => { dbg.textContent = t; dbg.style.display = 'block'; };

    window.addEventListener('error', (e) => show('Error: ' + (e.message || 'unknown')));
    window.addEventListener('unhandledrejection', (e) => show('Promise error: ' + (e.reason?.message || e.reason || 'unknown')));

    // After a moment, if everything is fine, hide debug
    setTimeout(() => { dbg.style.display = 'none'; }, 1200);
  </script>
</body>
</html>
